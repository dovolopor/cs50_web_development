{% extends "encyclopedia/layout.html" %}

{% block title %}
Encyclopedia
{% endblock %}

{% block body %}
<h1> Search Results </h1>
<ol>
{% for entry in entries %}
    
<li><a href="{% url 'encyclopedia:entry' entName=entry %}">{{ entry }}</a></li>

{% empty %}
<p> No results </p>
{% endfor %}
</ol>

{% endblock %}
