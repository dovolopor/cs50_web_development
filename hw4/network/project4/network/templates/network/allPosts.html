{% extends "network/layout.html" %}

{% block body %}

    <form action="{% url 'add_post' %}" method="post">
        {% csrf_token %}
        <textarea autofocus type="text" rows="3" name="post" placeholder="Write something to post..."></textarea>
        
        <input style="margin-top: 8px" class="btn btn-primary" type="submit" value="Add Post">
    </form>
{% endblock %}
