{% extends "flights/layout.html" %}

{% block body %}
    <h2>Flights</h2>

    <ul>
        {% for flight in flights %}
            <li> <a href="{% url 'flight' flight.id %}"> Flight  {{flight.id}}: from {{flight.origin}} to {{flight.destination}} </a></li>
        {% endfor %}
    </ul>

{% endblock body %}
