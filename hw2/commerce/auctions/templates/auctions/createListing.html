{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create Listing</h2>

    <form action="{% url 'createListing' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" required autofocus type="text" name="title" placeholder="title">
        </div>

        <div class="form-group">
            <input class="form-control" required autofocus type="text" name="description" placeholder="description">
        </div>
        
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="category" placeholder="category">
        </div>

        <div class="form-group">
            <input class="form-control" autofocus type="text" name="imageUrl" placeholder="image URL">
        </div>

        <div class="form-group">
            <input required type="number" autofocus min="0.01" step="0.01" name="openningBid" placeholder="Openning bid" />
        </div>

        <input class="btn btn-primary" type="submit" value="Create">
    </form>

{% endblock %}
