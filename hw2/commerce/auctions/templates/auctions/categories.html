{% extends "auctions/layout.html" %}

{% block body %}

    <h2> Categories </h2>
    <ul class="nav flex-column">
        {% for category in categories %}
            <li class="nav-item">
                {% url 'category' category=category.category as url %}
                <a class="nav-link" href="{{url | urlencode}}">{{category.category}}</a>
            </li>
        {% empty %}
            Empty
        {% endfor %}
    </ul>
{% endblock %}
